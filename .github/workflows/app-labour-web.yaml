name: Labour Web CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'apps/labour/web/**'
      - 'packages/ui/**'
      - 'package-lock.json'
      - '.github/workflows/app-labour-web.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/labour/web/**'
      - 'packages/ui/**'
      - 'package-lock.json'
      - '.github/workflows/app-labour-web.yaml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  deployments: write

jobs:
  ci:
    runs-on: ubuntu-latest
    name: CI

    defaults:
      run:
        working-directory: ./apps/labour/web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: './apps/labour/web/.nvmrc'
          cache: 'npm'
          cache-dependency-path: ./apps/labour/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build
        env:
          VITE_LABOUR_SERVICE_URL: ${{ vars.LABOUR_WORKER_URL }}
          VITE_LABOUR_SERVICE_WEBSOCKET: ${{ vars.LABOUR_WORKER_WEBSOCKET }}
          VITE_CONTACT_SERVICE_URL: ${{ vars.CONTACT_WORKER_URL }}
          VITE_POST_LOGOUT_REDIRECT: ${{ vars.MARKETING_URL }}
          VITE_CLOUDFLARE_SITEKEY: ${{ vars.CLOUDFLARE_SITEKEY }}
          VITE_CLERK_PUBLISHABLE_KEY: ${{ vars.LABOUR_APP_CLERK_PUBLIC_KEY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: labour-web-build-${{ github.sha }}
          path: ./apps/labour/web/dist/
          retention-days: 7

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: labour-web-build-${{ github.sha }}
          path: ./apps/labour/web/dist

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./apps/labour/web/dist --project-name=${{ vars.CLOUDFLARE_PAGES_LABOUR_APP_PROJECT }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
