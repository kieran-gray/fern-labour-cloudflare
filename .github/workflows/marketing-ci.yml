name: Marketing Web CI

on:
  push:
    branches:
      - main
    paths:
      - 'apps/apps/marketing/web/web/**'
      - '.github/workflows/**'
  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - 'apps/marketing/web/**'
      - '.github/workflows/**'

jobs:
  marketing-ci:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./apps/marketing/web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: './apps/marketing/web/.nvmrc'
          cache: 'npm'
          cache-dependency-path: ./apps/marketing/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting and type checking
        run: npm test

      - name: Build project
        run: npm run build
        env:
          NEXT_PUBLIC_CONTACT_SERVICE_URL: ${{ vars.CONTACT_SERVICE_URL }}
          NEXT_PUBLIC_FRONTEND_URL: ${{ vars.FRONTEND_URL }}
          NEXT_PUBLIC_INSTAGRAM_URL: ${{ vars.INSTAGRAM_URL }}
          NEXT_PUBLIC_CLOUDFLARE_SITEKEY: ${{ vars.CLOUDFLARE_SITEKEY }}

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v6
        with:
          name: marketing-web-build-${{ github.sha }}
          path: ./apps/marketing/web/out/
          retention-days: 7
