name: Marketing Web CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'apps/marketing/web/**'
      - 'package-lock.json'
      - '.github/workflows/app-marketing-web.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/marketing/web/**'
      - 'package-lock.json'
      - '.github/workflows/app-marketing-web.yaml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  deployments: write

jobs:
  ci:
    runs-on: ubuntu-latest
    name: CI

    defaults:
      run:
        working-directory: ./apps/marketing/web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: './apps/marketing/web/.nvmrc'
          cache: 'npm'
          cache-dependency-path: ./apps/marketing/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting and type checking
        run: npm test

      - name: Build project
        run: npm run build
        env:
          NEXT_PUBLIC_CONTACT_SERVICE_URL: ${{ vars.CONTACT_SERVICE_URL }}
          NEXT_PUBLIC_FRONTEND_URL: ${{ vars.FRONTEND_URL }}
          NEXT_PUBLIC_INSTAGRAM_URL: ${{ vars.INSTAGRAM_URL }}
          NEXT_PUBLIC_CLOUDFLARE_SITEKEY: ${{ vars.CLOUDFLARE_SITEKEY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: marketing-web-build-${{ github.sha }}
          path: ./apps/marketing/web/out/
          retention-days: 7

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: marketing-web-build-${{ github.sha }}
          path: ./apps/marketing/web/out

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./apps/marketing/web/out --project-name=${{ vars.CLOUDFLARE_PAGES_MARKETING_PROJECT }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
