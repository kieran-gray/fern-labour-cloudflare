name: Labour Worker

on:
  push:
    branches:
      - main
    paths:
      - 'apps/labour/worker/**'
      - 'packages/workers-shared/**'
      - 'Cargo.toml'
      - '.github/workflows/app-labour-worker.yaml'
      - '.github/workflows/_reusable-worker-*.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/labour/worker/**'
      - 'packages/workers-shared/**'
      - 'Cargo.toml'
      - '.github/workflows/app-labour-worker.yaml'
      - '.github/workflows/_reusable-worker-*.yaml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  deployments: write

jobs:
  ci:
    uses: ./.github/workflows/_reusable-rust-worker-ci.yaml
    with:
      worker-name: fern-labour-track-worker
      worker-path: apps/labour/worker
      has-integration-tests: true
      has-migrations: false

  deploy:
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: ./.github/workflows/_reusable-rust-worker-deploy.yaml
    with:
      worker-name: fern-labour-track-worker
      worker-path: apps/labour/worker
    secrets: inherit
